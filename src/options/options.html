<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="opts-container">
      <div class="opts-group">
        <div class="opts-group-header">
          Options
        </div>
        <div class="opts-group-body">
          <div class="opt">
            <div class="label">Max displayed items</div>
            <input type="number" id="maxDisplayedItems" />
          </div>
          <div class="opt">
            <div class="label">Fetch favicons</div>
            <input type="checkbox" id="fetchFavicons" />
          </div>
          <div class="opt">
            <div class="label">Single line</div>
            <input type="checkbox" id="singleLine" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
